<!DOCTYPE html>
<html lang="en">
<title>Google Advanced Search</title>
<link rel="stylesheet" href="advanced_style.css">
</head>
<body>
    <a href="index.html"class="nav_link">back to google search</a>
    <div>
    <form action="https://www.google.com/search?q=">
    <label for="allwords" class="search-text" >find pages with..."all these words": <input type="text" class="search-input" name="q"><br>
    </div>
     <div>
    <label for="exactphrase"class="search-text">find pages with..."exact words or phrase:" <input type="text" class="search-input" name="q"><br>
    </div>
    <div>
    <label for="anywords"class="search-text">find pages with..."anywords:" <input type="text" class="search-input" name="q"><br>
    </div>
    <div>
    <label for="excludewords"class="search-text">find pages with..."none of these words": <input type="text" class="search-input" name="q"><br>
    </div>
    <div class="container">
    <button type="submit" class="button">advanced search</button>
    </div>
</body>
</html>
